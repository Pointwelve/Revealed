query getAllPost($first: Int, $commentFirst: String) {
  getAllPosts(first: $first, after: $commentFirst) {
    edges {
        author {
          id
          username
        }
        tags {
          name
        }
        topic {
          name
        }
        id
        excerpt
        subject
        createdAt
        totalLikesCount
        totalCommentsCount
        postViewCount
        status
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
